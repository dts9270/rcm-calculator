<style>
:root{
  --primary:#0a5b99;
  --accent:#0ea44a;
  --muted:#6b7280;

  --bg: linear-gradient(180deg,#dff1ff,#e7edff,#ece3ff);
  --text:#0f1724;

  --card-bg: rgba(255,255,255,0.55);
  --card-blur: blur(12px);
  --card-border: rgba(255,255,255,0.38);
  --shadow: 0 10px 30px rgba(15,40,80,0.18);
}

/* DARK MODE */
.dark{
  --bg: linear-gradient(180deg,#0c1016,#05060a);
  --text:#e7ebf2;
  --primary:#4fa7ff;
  --accent:#00ff99;
  --card-bg: rgba(30,35,42,0.55);
  --card-border: rgba(88,108,146,0.32);
}

/* BODY */
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.25s;
}

/* WRAPPER */
.wrap{
  max-width:1100px;
  margin:16px auto;
  padding:16px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:60px;
  height:60px;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.12);
}

.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
}

h1{
  margin:0;
  font-family:"Baloo 2";
  color:var(--primary);
}

.now{
  font-size:13px;
  color:var(--muted);
}

.ds-badge{
  background:linear-gradient(90deg,var(--primary),#0078d1);
  padding:8px 14px;
  border-radius:999px;
  color:white;
  font-weight:700;
}

#themeToggle{
  padding:10px 16px;
  border:none;
  border-radius:30px;
  font-weight:700;
  background:linear-gradient(135deg,#0079d6,#0057ad);
  color:white;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:16px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* CARD */
.card{
  padding:16px;
  backdrop-filter:var(--card-blur);
  background:var(--card-bg);
  border:1px solid var(--card-border);
  border-radius:14px;
  box-shadow:var(--shadow);
}

.row{display:flex;gap:12px;flex-wrap:wrap}
.field{flex:1}

label{
  font-size:13px;
  color:var(--muted);
}

input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.1);
  background:rgba(255,255,255,0.65);
  color:var(--text);
}

/* Product list */
#productList{
  max-height:360px;
  overflow:auto;
  margin-top:12px;
}

/* Product Item */
.prod-item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  background:rgba(255,255,255,0.6);
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.5);
  margin-bottom:12px;
}

.title{font-weight:700;color:var(--primary)}
.sub{font-size:13px;color:var(--muted)}
.qty-controls{display:flex;gap:8px;align-items:center}

.btn-ghost{
  padding:6px 12px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.1);
  background:rgba(255,255,255,0.85);
  font-weight:700;
  color:var(--primary);
  cursor:pointer;
}

/* Add Button */
.btn-add{
  padding:12px 16px;
  background:linear-gradient(90deg,var(--primary),#006dc5);
  border:none;
  border-radius:12px;
  color:white;
  font-weight:800;
}

/* SUMMARY */
.summary{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}

.sum-box{
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,0.7);
  font-weight:700;
  text-align:center;
}

/* RESULT CARDS */
.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

@media(max-width:480px){
  .cards{grid-template-columns:1fr}
}

.big-card{
  padding:18px;
  border-radius:14px;
  color:white;
}

.card-saving{background:linear-gradient(135deg,#32cc7f,#0ea44a)}
.card-cons{background:linear-gradient(135deg,#9f59ff,#6d3be8)}
.card-year{background:linear-gradient(135deg,#3aa5ff,#006fbf)}
.card-life{background:linear-gradient(135deg,#ffaf4b,#ff8a00)}

.big-card .label{font-size:13px}
.big-card .val{font-size:30px;font-weight:800;margin-top:4px}

/* iOS buttons */
.ios-btn{
  width:100%;padding:14px;margin-bottom:10px;
  border:none;border-radius:12px;font-weight:800;color:white;
}
.ios-wa{background:#1bd741}
.ios-img{background:#4890ff}
.ios-pdf{background:#ff8d45}
.ios-clear{background:#ff4a4a}

/* Floating Add Button */
#floatAdd{
  position:fixed;
  right:20px;
  bottom:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--primary),#006fbd);
  color:white;
  font-size:36px;
  box-shadow:0 12px 28px rgba(0,0,0,0.24);
  cursor:pointer;
  z-index:1200;
}

/* Popup */
#popup{
  position:fixed;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:12px 18px;
  border-radius:12px;
  font-weight:800;
  color:var(--primary);
  display:none;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  z-index:1800;
}

/* Confetti */
#confetti{
  position:fixed;
  left:0;top:0;width:100%;height:100%;
  pointer-events:none;z-index:1700;
}
.conf{
  position:absolute;font-size:26px;
  animation:fly 1.4s ease-out forwards;
}

@keyframes fly{
  0%{transform:translateY(0) scale(.7);opacity:1}
  100%{transform:translateY(-220px) scale(1.4);opacity:0}
}

/* FOOTER */
footer{text-align:center;margin-top:16px;color:var(--muted);font-weight:700}

/* SPLASH */
#splash{
  position:fixed;
  left:0;top:0;width:100%;height:100%;
  background:linear-gradient(135deg,#ffffff,#eaf6ff);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:3000;
}
</style>
</head>

<!-- LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<script>
/* -----------------------
   Part 2: Full logic
   ----------------------- */

// helper
const el = id => document.getElementById(id);
const fmt = n => Math.round(n).toLocaleString('en-IN');

// Configuration: Sheet ID (replace if needed)
const SHEET_ID = "1eR5THz-4AV3HkfnNJ5Un48ksz0I0jrepJSED3qHFg6k";
const RAW_GVIZ = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
// proxy to avoid CORS when hosted online
const SHEET_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(RAW_GVIZ);

// State
let products = [];
let order = [];

// Robust GViz parser
function parseGviz(text){
  try{
    const clean = text.replace(/^[^{]*/,'').replace(/;$/,'');
    return JSON.parse(clean);
  }catch(e){
    console.warn("GViz parse failed:", e);
    return null;
  }
}

// Populate dropdown
function populateDropdown(){
  const sel = el('productSelect');
  sel.innerHTML = "<option value=''>-- ‡§®‡§ø‡§µ‡§°‡§æ --</option>";
  products.forEach((p,i)=>{
    const o = document.createElement('option');
    o.value = i; o.textContent = p.name;
    sel.appendChild(o);
  });
}

// Load products from Google Sheet (fallback on error)
async function loadProducts(){
  try{
    const res = await fetch(SHEET_URL);
    if(!res.ok) throw new Error("Network: "+res.status);
    const txt = await res.text();
    const json = parseGviz(txt);
    if(json && json.table && Array.isArray(json.table.rows)){
      products = json.table.rows.map(r => ({
        name: r.c[0] ? r.c[0].v : '',
        market: r.c[1] ? Number(r.c[1].v) : 0,
        rcm: r.c[2] ? Number(r.c[2].v) : 0,
        pv: r.c[3] ? Number(r.c[3].v) : 0
      })).filter(p=>p.name && p.name.trim() !== '');
    } else {
      throw new Error("Unexpected sheet structure");
    }
  }catch(err){
    console.warn("Sheet load failed, using fallback products:", err);
    products = [
      {name:"‡§ü‡§æ‡§ü‡§æ ‡§Æ‡•Ä‡§† 1 ‡§ï‡§ø‡§≤‡•ã",market:30,rcm:20,pv:7},
      {name:"‡§∞‡•á‡§° ‡§≤‡•á‡§¨‡§≤ ‡§ö‡§π‡§æ 500g",market:310,rcm:240,pv:120},
      {name:"‡§°‡§µ ‡§∏‡§æ‡§¨‡§£",market:70,rcm:36,pv:23}
    ];
  }
  populateDropdown();
  calc(); // update UI
}

/* -----------------------
   Search filter
   ----------------------- */
el('search').addEventListener('input', ()=>{
  const q = el('search').value.trim().toLowerCase();
  const sel = el('productSelect');
  sel.innerHTML = "<option value=''>-- ‡§®‡§ø‡§µ‡§°‡§æ --</option>";
  products.forEach((p,i)=>{
    if(!q || p.name.toLowerCase().includes(q)) {
      const o = document.createElement('option');
      o.value = i; o.textContent = p.name;
      sel.appendChild(o);
    }
  });
});

/* -----------------------
   Add product
   ----------------------- */
el('addBtn').addEventListener('click', addProduct);
el('floatAdd').addEventListener('click', addProduct);

function addProduct(){
  const idx = el('productSelect').value;
  if(idx === '') { alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡•â‡§°‡§ï‡•ç‡§ü ‡§®‡§ø‡§µ‡§°‡§æ'); return; }
  const qty = Math.max(1, parseInt(el('qtyInput').value) || 1);
  const p = products[Number(idx)];
  const existing = order.find(x=>x.name === p.name);
  if(existing) existing.qty += qty;
  else order.push({...p, qty});
  showPopup(`${p.name} Added`);
  confetti();
  calc();
}

/* -----------------------
   Calculate & Render
   ----------------------- */
function calc(){
  const list = el('productList');
  list.innerHTML = '';
  let tQty=0, tMarket=0, tRCM=0, tPV=0, tSave=0;

  order.forEach((it, idx)=>{
    const m = it.market * it.qty;
    const r = it.rcm * it.qty;
    const pv = it.pv * it.qty;
    const s = (it.market - it.rcm) * it.qty;
    tQty += it.qty; tMarket += m; tRCM += r; tPV += pv; tSave += s;

    const div = document.createElement('div');
    div.className = 'prod-item';
    div.innerHTML = `
      <div style="flex:1">
        <div class="title">${it.name}</div>
        <div class="sub">PV: ${it.pv} | M: ‚Çπ${it.market} | RCM: ‚Çπ${it.rcm}</div>
      </div>
      <div style="text-align:right">
        <div class="qty-controls">
          <button class="btn-ghost" data-i="${idx}" data-a="minus">-</button>
          <input class="inline-qty" data-i="${idx}" type="number" value="${it.qty}" min="1" style="width:60px;text-align:center">
          <button class="btn-ghost" data-i="${idx}" data-a="plus">+</button>
        </div>
        <div style="margin-top:8px;font-weight:800;color:var(--accent)">‚Çπ${fmt(s)}</div>
      </div>
    `;
    list.appendChild(div);
  });

  el('totalQty').innerText = `Qty: ${tQty}`;
  el('totalMarket').innerText = `Market: ‚Çπ${fmt(tMarket)}`;
  el('totalRCM').innerText = `RCM: ‚Çπ${fmt(tRCM)}`;
  el('totalPV').innerText = `PV: ${fmt(tPV)}`;

  // Consistency logic
  let cons = 0;
  if(tPV < 1500) cons = tPV * 0.12;
  else if(tPV < 2500) cons = 1500 * 0.1667;
  else cons = 5000 * 0.1667;

  const combined = tSave + cons;
  el('cardMonthly').innerText = `‚Çπ${fmt(combined)}`;
  el('cardCons').innerText = `‚Çπ${fmt(cons)}`;
  el('cardAnnual').innerText = `‚Çπ${fmt(combined * 12)}`;
  el('cardTwenty').innerText = `‚Çπ${fmt(combined * 12 * 20)}`;

  // attach handlers for +/- and qty change
  document.querySelectorAll('.btn-ghost').forEach(b=>{
    b.onclick = ()=>{
      const i = Number(b.dataset.i);
      const a = b.dataset.a;
      if(a === 'plus') order[i].qty++;
      else order[i].qty = Math.max(1, order[i].qty - 1);
      calc();
    };
  });
  document.querySelectorAll('.inline-qty').forEach(inp=>{
    inp.onchange = ()=>{
      const i = Number(inp.dataset.i);
      order[i].qty = Math.max(1, parseInt(inp.value) || 1);
      calc();
    };
  });
}

/* -----------------------
   Popup & Confetti
   ----------------------- */
function showPopup(text){
  const p = el('popup');
  p.innerText = `‚úî ${text}`;
  p.style.display = 'block';
  setTimeout(()=> p.style.display = 'none', 1400);
}

function confetti(){
  const box = el('confetti');
  const emojis = ['üéâ','‚ú®','üéä','üí∞','‚≠ê'];
  for(let i=0;i<14;i++){
    const d = document.createElement('div');
    d.className = 'conf';
    d.style.left = (Math.random()*85) + '%';
    d.style.top = (60 + Math.random()*25) + '%';
    d.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    box.appendChild(d);
    setTimeout(()=> d.remove(), 1400);
  }
}

/* -----------------------
   Clear order
   ----------------------- */
el('clearBtn').onclick = ()=> {
  if(order.length === 0) return;
  if(confirm('Clear order?')){
    order = []; calc();
  }
};

/* -----------------------
   WhatsApp share
   ----------------------- */
el('waBtn').onclick = ()=> {
  if(order.length === 0) return alert('No items to share');
  let msg = `*RCM Order*%0A%0A`;
  order.forEach((it,i)=> msg += `${i+1}. ${it.name} √ó ${it.qty}%0A`);
  msg += `%0ATotal PV: ${el('totalPV').innerText}%0ABenefit: ${el('cardMonthly').innerText}`;
  window.open('https://wa.me/?text=' + encodeURIComponent(msg));
};

/* -----------------------
   Image export
   ----------------------- */
el('imgBtn').onclick = ()=> {
  html2canvas(document.querySelector('.wrap')).then(canvas=>{
    const a = document.createElement('a');
    a.href = canvas.toDataURL();
    a.download = 'RCM_Order.png';
    a.click();
  });
};

/* -----------------------
   Invoice-style PDF (A4 bill layout)
   ----------------------- */
el('pdfBtn').onclick = ()=> {
  if(order.length === 0) return alert('Order is empty');
  // Build invoice HTML
  let invoice = `
  <style>
    body { font-family: Poppins, sans-serif; color:#111; padding:20px; }
    .head { text-align:center; margin-bottom:10px; }
    h2 { margin:0; }
    .meta { margin-top:8px; font-size:14px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; font-size:13px; }
    th, td { border:1px solid #bbb; padding:8px; }
    th { background:#f5f5f5; }
    .right { text-align:right; }
    .summary { margin-top:14px; font-size:14px; }
    footer { text-align:center; margin-top:18px; font-size:12px; color:#666; }
  </style>

  <div class="head">
    <h2>RCM PRO MAX ‚Äî Invoice</h2>
    <div class="meta">DS WORLD üåç ‚Äî Contact: 7020970727</div>
  </div>

  <div style="margin-top:12px">
    <div><b>Customer:</b> ${el('custName').value || '-'}</div>
    <div><b>RCM ID:</b> ${el('rcmId').value || '-'}</div>
    <div><b>Date:</b> ${el('orderDate').value || ''}</div>
  </div>

  <table>
    <tr>
      <th style="width:6%">No</th>
      <th>Product</th>
      <th style="width:10%" class="right">Qty</th>
      <th style="width:14%" class="right">Market</th>
      <th style="width:14%" class="right">RCM</th>
      <th style="width:10%" class="right">PV</th>
    </tr>
  `;

  order.forEach((p,i)=>{
    invoice += `
      <tr>
        <td class="right">${i+1}</td>
        <td>${p.name}</td>
        <td class="right">${p.qty}</td>
        <td class="right">‚Çπ${fmt(p.market * p.qty)}</td>
        <td class="right">‚Çπ${fmt(p.rcm * p.qty)}</td>
        <td class="right">${fmt(p.pv * p.qty)}</td>
      </tr>`;
  });

  // totals computed from order
  let tMarket = order.reduce((s,x)=> s + (x.market * x.qty), 0);
  let tRCM = order.reduce((s,x)=> s + (x.rcm * x.qty), 0);
  let tPV = order.reduce((s,x)=> s + (x.pv * x.qty), 0);
  let tSave = tMarket - tRCM;

  // consistency
  let cons = 0;
  if(tPV < 1500) cons = tPV * 0.12;
  else if(tPV < 2500) cons = 1500 * 0.1667;
  else cons = 5000 * 0.1667;

  let monthly = tSave + cons;
  let yearly = monthly * 12;
  let twenty = monthly * 12 * 20;

  invoice += `</table>`;

  invoice += `
    <div class="summary">
      <div><b>Total Market:</b> ‚Çπ${fmt(tMarket)}</div>
      <div><b>Total RCM:</b> ‚Çπ${fmt(tRCM)}</div>
      <div><b>Total PV:</b> ${fmt(tPV)}</div>
      <div><b>Total Saving:</b> ‚Çπ${fmt(tSave)}</div>
